<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2013/07/13/01/19/game-controller-155530_1280.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Trivia Game</title>
</head>
<body>
    <div class="main-container">
        <div class="quiz-head">
            <h1>Quiz Time</h1>
        </div>
        <main>
            <div class="container">
                <div class="score-message"></div>
                <div id="question-container" class="hide">
                    <div id="question"></div>
                    <div id="answer-buttons" class="btn-grid">
                        <button type="button" id="0" class="answer-choice">Answer 1</button>
                        <button type="button" id="1" class="answer-choice">Answer 2</button>
                        <button type="button" id="2" class="answer-choice">Answer 3</button>
                        <button type="button" id="3" class="answer-choice">Answer 4</button>
                    </div>
                </div>
                <div id="message"></div>
                <div class="controls">
                    <button type="button" id="start-btn" class="start-btn btn">Start</button>
                    <button type="button" id="submit-btn" class="submit-btn btn hide">Submit</button>
                    <button type="button" id="next-btn" class="next-btn btn hide" disabled="disabled">Next Question</button>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
</body>
</html>
